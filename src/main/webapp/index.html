<!DOCTYPE html>
<html ng-app="feedbackApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give your feedback !</title>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/app.css">
    <!-- endbuild -->
</head>
<body>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" ng-controller="mainController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Give your Feedback !</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/conference">Conférences</a></li>
            </ul>
            <ul class="nav navbar-nav" ng-show="isLogged()">
                <li><a href="#/import">Organiser ma conférence</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden-sm hidden-xs">
                    <img ng-src="{{profilePictureUrl}}" ng-show="isLogged() && profilePictureUrl" class="img-thumbnail img-responsive profile-image">
                </li>
                <li ng-class="{'hidden-sm hidden-xs': isLogged()}">
                    <a ng-href="{{profileUrl}}" ng-click='auth()'>{{loginAction}}</a>
                </li>
                <!--
                <li>
                    <a ng-href="#" ng-show="isLogged()" ng-click='signOut()'>sign out</a>
                </li>
                -->
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<div class="container" ng-view>
</div>
<!-- /container -->
<nav class="navbar navbar-default navbar-fixed-bottom mh30">
    <img src="/images/GDG-Paris-long.png" class="img img-responsive gdg"/>
</nav>

<!-- build:js scripts/scripts.js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDinamicLocale.js"></script>

<script type="text/javascript" src="/scripts/app.js"></script>
<script type="text/javascript" src="/scripts/services/conferenceService.js"></script>
<script type="text/javascript" src="/scripts/services/sessionService.js"></script>
<script type="text/javascript" src="/scripts/services/userService.js"></script>
<script type="text/javascript" src="/scripts/services/cacheService.js"></script>
<script type="text/javascript" src="/scripts/controllers/importController.js"></script>
<script type="text/javascript" src="/scripts/controllers/sessionController.js"></script>
<script type="text/javascript" src="/scripts/controllers/conferenceController.js"></script>
<script type="text/javascript" src="/scripts/controllers/homeController.js"></script>

<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/popover.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->
<script type="text/javascript">
    var apiRoot = '//' + window.location.host + '/_ah/api';
    function init() {
        window.init();
    }
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
